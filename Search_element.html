      // ðŸ”˜ Search Element With Text and Input ðŸ”˜

      function SearchElement() {
        let data = [92, 97, 95, 91, 74, 39, 29, 28, 39, 49];
        let SearchItem = document.getElementById('SearchEl').value;
        let index = undefined;
        for (let i = 0; i <= data.length - 1; i++) {
          if (data[i] == parseInt(SearchItem)) {
            index = i;
            break;
          }
        }
        console.log(index);
        document.write(index);
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter value" id="SearchEl">
    <button onclick="SearchElement()" > Search Element </button>
  </body>
