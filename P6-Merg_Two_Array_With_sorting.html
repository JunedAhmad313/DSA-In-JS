<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merg Two Array With Sorting</title>
  </head>
  <body>
    <script>

      let data1 = [2, 4, 9, 22, 34, 66, 90];
      let data2 = [6, 10, 25, 45];
      let data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;
      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];

          d1++;
        } else {
          data3[d3] = data2[d2];

          d2++;
        }
        d3++;
      }

      while (d1 < data1.length) {
        data3[d3] = data1[d1];
        d1++;
        d3++;
      }
      debugger;
      console.log(data3);
    </script>
  </body>
</html>
