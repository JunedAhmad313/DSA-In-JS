      function LCMis() {
        var a = document.getElementById("FirstNumber").value;
        var b = document.getElementById("SecondNumber").value;
        var c = document.getElementById("ThirdNumber").value;
    
        for (var i = 1; i <= a * b * c; i++) {
          if (i % a == 0 && i % b == 0 && i % c == 0) {
            break;
          }
        }
        document.write("LCM IS =" + i);
      }
    </script>

  <body>
    <input type="text" id="FirstNumber" placeholder="Enter First Number" />
    <input type="text" id="SecondNumber" placeholder="Enter Second Number " />
    <input type="text" id="ThirdNumber" placeholder="Enter Third Number" />
    <button onclick="LCMis()">Find LCM</button>
