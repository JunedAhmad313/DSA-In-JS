        function removeEl() {
        let data = [73, 94, 85, 69, 76, 80];
        let position = document.getElementById("position").value;
        position = parseInt(position);
        for (let i = position; i < data.length; i++) {
          data[i] = data[i + 1];
        }
        data.length = data.length - 1;
        console.log(data);
        }
    </script>

    <input type="text" id="position" placeholder="Enter The position" />
    <button onclick="removeEl()">Remove Element</button>
